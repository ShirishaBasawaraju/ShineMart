<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shine Mart - Cart</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="header">
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="wishlist.html">Wishlist (<span id="wishlist-count">0</span>)</a>
    </nav>
  </header>

    <main>
  <h2>Your Cart</h2>
  <div id="cart-items" class="cart-box"></div>
  <p id="cart-discount"></p>
  <p id="cart-total"></p>

  <!-- New Address Section -->
  <section class="address-box">
    <h3>Shipping Address</h3>
    <form id="address-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="address">Address:</label>
      <textarea id="address" placeholder="Enter your shipping address" required></textarea>

      <label for="city">City:</label>
      <input type="text" id="city" placeholder="City" required>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" placeholder="Pincode" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Phone number" required>

      <button type="submit">Save Address</button>
    </form>
  </section>
</main>

<div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
